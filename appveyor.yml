image:
- Visual Studio 2017
configuration:
- Release
platform:
- x64
environment:
  matrix:
  - arch: Win64
matrix:
  fast_finish: true
install:
    - ps: Install-Product node 8 x64
    - ps: node --version
    - cmd: git submodule update --init --recursive
    - cmd: npm install
build_script: 
  - npm run build
test_script:
  - npm run test
cache: 
  - build
  - node_modules -> package.json