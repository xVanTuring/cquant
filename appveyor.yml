image:
- Visual Studio 2017
skip_non_tags: true
configuration:
- Release
platform:
- x64
environment:
  matrix:
    - nodejs_version: "8"
matrix:
  fast_finish: true
install:
    - ps: Install-Product node 8 x64
    - ps: node --version
    - cmd: git submodule update --init --recursive
    - cmd: npm install
    - cmd: npm install sharp async image-palette image-pixels
build: off
test_script:
  - npm run test